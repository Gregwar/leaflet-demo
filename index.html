<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="leaflet/leaflet.css" />
  <script type="text/javascript" src="leaflet/leaflet.js"></script>
  <script>
    function initMap() {
      var map = L.map('map').setView([44.4247, 0.02575], 16);

      // Relief
      var tileServer = 'https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png';

      // Satellite
      // var tileServer = 'http://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}';

      // Carte
      // var tileServer = 'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png';

      L.tileLayer(tileServer).addTo(map);

      L.marker([44.4247, 0.02575], {
        icon: L.icon({iconUrl: 'dot.png'})
      }).addTo(map);
    }
  </script>
</head>
<body onload="initMap()">
  <div style="width:800px;height:400px" id="map"></div>
</body>
</html>
